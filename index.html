<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Log in to your account</title>
  </head>
  <body>
    <link rel="stylesheet" href="css\styles.css" />
    <div id="main" class="main" role="main">
      <div id="logo" class="imgContainer">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT40ULaQoKdXQIq_YV3yGcXMDBNATQwJK2XeA&usqp=CAU"
          alt="wallet-logo.jpg"
          style="width: 150px; height: 150px"
        />
      </div>
      <div id="loginContent" class="container">
        <form>
          <div id="login_emaildiv">
            <input type="text" placeholder="Email or phone number" required />
          </div>
          <div id="passwordSection">
            <div id="login_passworddiv">
              <input type="text" placeholder="Password" required />
            </div>
            <a>Forgot password?</a>
          </div>
          <div class="actions">
            <button class="btn" type="submit" value="Login">Log In</button>
          </div>
        </form>
      </div>
      <div class="languageFooter">
        <ul class="languageFooter">
          <li>English</li>
          <li>Français</li>
          <li>Español</li>
          <li>Vietnamese</li>
        </ul>
      </div>
      <footer class="footer">
        <div class="legalFooter">
          <ul>
            <li>Contact</li>
            <li>Privacy</li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
